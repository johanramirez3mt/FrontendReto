    <body>
        <div style="margin-bottom: 30px;"></div> <!-- Espacio -->

            <!-- ************************* Row 1 - Titulo Modulo ********************************************************* -->
            <div class="row g-0">
                <div class="col-lg-4 bordeDivRojo" align="right">
                    <!-- Columna 1 Vacia -->
                </div>

                <div class="col-lg-4 bordeDivRojo" align="center"> <!-- Columna 2 -->
                    <label style="font-size: 200%" class="txtBlanco letraHeaderFoot">Gestión<span class="txtVerde"> de Reservas </span></label>
                </div>

                <div class="col-lg-4 bordeDivRojo" align="left">
                    <!-- Columna 3 Vacia -->
                </div>
            </div>
            <!-- ************************* Termina Row 1 - Titulo Modulo ************************************************* -->

            <div style="margin-bottom: 20px;"></div> <!-- Espacio -->

            <!-- ************************* Row 2 - Grilla **************************************************************** -->
            <div class="row g-0 divInputSection">
                <div class="col-lg-2 bordeDivRojo">
                    <!-- Columna 1 Vacia -->
                </div>

                <div class="col-lg-8 bordeDivRojo EfectoSombraTabla" style=" height: 200px; overflow: scroll;" align="center"> <!-- Columna 4 -->
                    <table id="tblMensajes" class="table-hover" style="width:1000px">
                        <thead>
                            <tr class="encabezadotabla">
                                <th scope="col">Id:</th>
                                <th scope="col">Fecha Reserva:</th>
                                <th scope="col">Fecha Devolución:</th>
                                <th scope="col">Estatus:</th>
                                <th scope="col">Cliente:</th>
                                <th scope="col">Barco:</th>
                                <th scope="col">Opciones:</th>
                            </tr>
                        </thead>
                        <tbody id="resultado">
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-2 bordeDivRojo">
                    <!-- Columna 8 Vacia -->
                </div>
            </div>
            <!-- ************************* Termina Row 2 - Grilla ******************************************************** -->

            <div style="margin-bottom: 10px;"></div> <!-- Espacio -->

            <!-- ************************* Row 3 - Inputs **************************************************************** -->
            <div class="row g-0">
                <div class="col-lg-3 bordeDivRojo">
                    <!-- Columna 1 Vacia -->
                </div>

                <div class="col-lg-3 bordeDivRojo" align="center">
                    <div class="txtNaranjaBold bordeDivRojo" style="width: 80%; height: 25px" align="left">
                        id:
                    </div>

                    <div class="bordeDivRojo" style="width: 80%;" align="center">
                        <input id="id" class="form-control" type="number" placeholder="Digite Id Consecutivo">
                    </div>
                </div>

                <div class="col-lg-3 bordeDivRojo" align="center">
                    <div class="txtNaranjaBold bordeDivRojo" style="width: 80%; height: 25px" align="left">
                        Estatus:
                    </div>

                    <div class="bordeDivRojo" style="width: 80%;" align="center">
                        <select id="status" class="form-select">
                            <option selected>Seleccione el Estatus</option>
                            <option value="1">Cancelado</option>
                            <option value="2">Creado</option>
                            <option value="3">Terminado</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3 bordeDivRojo">
                    <!-- Columna 1 Vacia -->
                </div>
            </div>
            <!-- ************************* Termina Row 4 - Inputs ******************************************************** -->

            <div style="margin-bottom: 10px;"></div> <!-- Espacio -->

            <!-- ************************* Row 3 - Inputs **************************************************************** -->
            <div class="row g-0">
                <div class="col-lg-3 bordeDivRojo">
                    <!-- Columna 1 Vacia -->
                </div>

                <div class="col-lg-3 bordeDivRojo" align="center">
                    <div class="txtNaranjaBold bordeDivRojo" style="width: 80%; height: 25px" align="left">
                        Fecha Inicio:
                    </div>

                    <div class="bordeDivRojo" style="width: 80%;" align="center">
                        <input id="startDate" class="form-control" type="date">
                    </div>
                </div>

                <div class="col-lg-3 bordeDivRojo" align="center">
                    <div class="txtNaranjaBold bordeDivRojo" style="width: 80%; height: 25px" align="left">
                        Fecha Devolución:
                    </div>

                    <div class="bordeDivRojo" style="width: 80%;" align="center">
                        <input id="devolutionDate" class="form-control" type="date">
                    </div>
                </div>

                <div class="col-lg-3 bordeDivRojo">
                    <!-- Columna 1 Vacia -->
                </div>
            </div>
            <!-- ************************* Termina Row 4 - Inputs ******************************************************** -->

            <div style="margin-bottom: 10px;"></div> <!-- Espacio -->

            <!-- ************************* Row 3 - Inputs **************************************************************** -->
            <div class="row g-0">
                <div class="col-lg-3 bordeDivRojo">
                    <!-- Columna 1 Vacia -->
                </div>

                <div class="col-lg-3 bordeDivRojo" align="center">
                    <div class="txtNaranjaBold bordeDivRojo" style="width: 80%; height: 25px" align="left">
                        Cliente:
                    </div>

                    <div class="bordeDivRojo" style="width: 80%;" align="center">
                        <select id="client" class="form-select">
                            <option selected>Seleccione el Cliente</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3 bordeDivRojo" align="center">
                    <div class="txtNaranjaBold bordeDivRojo" style="width: 80%; height: 25px" align="left">
                        Barco:
                    </div>

                    <div class="bordeDivRojo" style="width: 80%;" align="center">
                        <select id="boat" class="form-select">
                            <option selected>Seleccione el Barco</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3 bordeDivRojo">
                    <!-- Columna 1 Vacia -->
                </div>
            </div>

                    <!-- Columna 1 Vacia -->

                <div class="col-lg-2 bordeDivRojo" align="center"> <!-- Columna 4 Vacia -->
                    <div>
                        <a href="#" onclick="newMessage()" style="background-color: Transparent;
                        background-repeat:no-repeat;border: none;overflow: hidden;">
                        <img src="/Imagenes/Agregar1.png" width="50" height="50"></a>
                    </div>
                    <div>
                        <a href="#" onclick="newMessage()" style="font-weight:bold; color:#FFB233; font-size: 13px;">Nueva Reserva</a>
                    </div>
                </div>

                <div class="col-lg-2 bordeDivRojo" align="center"> <!-- Columna 2 Vacia -->
                    <div>
                        <a href="#" onclick="editMessage()" style="background-color: Transparent;
                        background-repeat:no-repeat;border: none;overflow: hidden;">
                        <img src="/Imagenes/Guardar.png" width="50" height="50"></a>
                    </div>
                    <div>
                        <a href="#" onclick="editMessage()" style="font-weight:bold; color:#FFB233; font-size: 13px;">Actualizar</a>
                    </div>
                </div>

                        <img src="/Imagenes/Salir.png" width="50" height="50"></a>
                    </div>

                    <div>
                        <a href="#" style="font-weight:bold; color:#FFB233; font-size: 13px;">Menu Principal</a>
                    </div>
                </div>
